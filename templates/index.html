<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wine Quality Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-3xl">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">üç∑ Wine Quality Predictor</h2>
    <form action="/predict" method="post" class="space-y-6">

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="fixed_acidity" class="block font-medium text-gray-700">Fixed Acidity</label>
          <input type="text" id="fixed_acidity" name="fixed_acidity" required class="input">
        </div>
        <div>
          <label for="volatile_acidity" class="block font-medium text-gray-700">Volatile Acidity</label>
          <input type="text" id="volatile_acidity" name="volatile_acidity" required class="input">
        </div>
        <div>
          <label for="citric_acid" class="block font-medium text-gray-700">Citric Acid</label>
          <input type="text" id="citric_acid" name="citric_acid" required class="input">
        </div>
        <div>
          <label for="residual_sugar" class="block font-medium text-gray-700">Residual Sugar</label>
          <input type="text" id="residual_sugar" name="residual_sugar" required class="input">
        </div>
        <div>
          <label for="chlorides" class="block font-medium text-gray-700">Chlorides</label>
          <input type="text" id="chlorides" name="chlorides" required class="input">
        </div>
        <div>
          <label for="free_sulfur_dioxide" class="block font-medium text-gray-700">Free Sulfur Dioxide</label>
          <input type="text" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required class="input">
        </div>
        <div>
          <label for="total_sulfur_dioxide" class="block font-medium text-gray-700">Total Sulfur Dioxide</label>
          <input type="text" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required class="input">
        </div>
        <div>
          <label for="density" class="block font-medium text-gray-700">Density</label>
          <input type="text" id="density" name="density" required class="input">
        </div>
        <div>
          <label for="pH" class="block font-medium text-gray-700">pH</label>
          <input type="text" id="pH" name="pH" required class="input">
        </div>
        <div>
          <label for="sulphates" class="block font-medium text-gray-700">Sulphates</label>
          <input type="text" id="sulphates" name="sulphates" required class="input">
        </div>
        <div>
          <label for="alcohol" class="block font-medium text-gray-700">Alcohol</label>
          <input type="text" id="alcohol" name="alcohol" required class="input">
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition-all duration-300 shadow-md">
          Predict
        </button>
      </div>
    </form>
  </div>

  <style>
    .input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      outline: none;
      transition: 0.3s;
    }

    .input:focus {
      border-color: #9333ea;
      box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.3);
    }
  </style>
</body>
</html>
